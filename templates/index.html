<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<h1>Pokemon</h1>
<div class="content">
    <div class="split right">

        <div class="centered">
            {% for i in pokemon_details %}
                <h3><label id="name">Name : {{ i['name'] }}</label></h3>
                <h3><label id="species_name">Species name : {{ i['characteristics']['species']['name'] }}</label></h3>
                <h3><label id="species">Species url : {{ i['characteristics']['species']['url'] }}</label></h3>
                <h3><label id="height">Height : {{ i['characteristics']['height'] }}</label></h3>
                <h3><label id="weight">Weight : {{ i['characteristics']['weight'] }}</label></h3>
                <div> ---- ----</div>
            {% endfor %}
    </div>
    </div>


</div>
</body>
</html>
